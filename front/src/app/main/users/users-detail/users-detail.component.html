<h1 class="titleText2">{{'EDITAR USUARIO' | oTranslate }}</h1>

<o-form #formUser entity="user" service="users" keys="username" header-actions="U" show-header-navigation="no"
  keys-sql-types="STRING" class="form-background">

  <div>
    <div class="center">
      <!-- Fila del formulario -->
      <o-row class="form-row">
        <o-text-input class="input-padding" attr="name" fxFlex="50" required="yes" class="margin"></o-text-input>
        <o-nif-input class="input-padding" attr="dni" fxFlex="50" required="yes"></o-nif-input>
        <o-text-input class="input-padding" attr="surnames" fxFlex="50" required="yes"></o-text-input>
      </o-row>

      <o-row class="form-row">
        <o-combo #subscriptionCombo attr="subscription" label="SuscripciÃ³n" service="subscription" entity="subscription"
          keys="id" value-column="subscription_type" columns="subscription_type" visible-columns="subscription_type" required="yes"
          multiple="no" fxFlex sort="ASC" searchable="yes" fxFlex="20"></o-combo>
      </o-row>

      <o-row class="form-row">
        <o-combo #userTypeCombo attr="role" label="Tipo usuario" service="role" entity="role" keys="id_rolename"
          value-column="rolename" columns="rolename" visible-columns="rolename" required="yes" multiple="no" fxFlex
          sort="ASC" searchable="yes" fxFlex="20"></o-combo>
      </o-row>

    </div>
  </div>

</o-form>
