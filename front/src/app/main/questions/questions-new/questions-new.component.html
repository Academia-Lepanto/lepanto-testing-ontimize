<o-form #formQuestion service="questions" entity="question" keys="question_code" header-actions="R;I;U;D"
    show-header-navigation="no">
    <div>
        <o-row>
            <o-column title-label="QUESTION_INFORMATION" fxFlex>
                <o-column>
                    <o-text-input class="input-padding" attr="question_code" fxFlex="40" required="yes"></o-text-input>
                    <o-text-input class="input-padding" attr="question" fxFlex="250" required="yes"></o-text-input>
                    <o-row>
                        <o-combo #aptitudeCombo attr="aptitude" label="Aptitud" service="aptitudes" entity="aptitudes"
                            keys="aptitude_id" value-column="aptitude_name" columns="aptitude_name"
                            visible-columns="aptitude_name" required="yes" multiple="no" fxFlex sort="ASC"
                            searchable="yes" fxFlex="20" (onChange)="actionClick($event)">
                        </o-combo>
                        <o-combo #categoryCombo attr="category" value-column="category_name"
                            columns="category_name;aptitude_name" visible-columns="category_name">
                        </o-combo>
                    </o-row>
                    <o-row>
                        <o-image attr="images" empty-image="assets/images/no-image.png" sql-type="OTHER"></o-image>
                    </o-row>
                    <o-text-input attr="explication" fxFlex="250"></o-text-input>
                </o-column>
            </o-column>
        </o-row>
    </div>
    <div>
        <o-column>
            <o-row>
                <o-text-input class="input-padding" attr="answer1" fxFlex="50" required="yes"></o-text-input>
                <o-slide-toggle attr="answer1_correct" label="" read-only="no"></o-slide-toggle>
            </o-row>
            <o-row [style.display]="imagesVisible ? 'block' : 'none'">
                <o-image class="imagesAnswers" attr="imageanswer1" empty-image="assets/images/no-image.png" sql-type="OTHER"></o-image>
            </o-row>
            <o-row>
                <o-text-input class="input-padding" attr="answer2" fxFlex="50" required="yes"></o-text-input>
                <o-slide-toggle attr="answer2_correct" label="" read-only="no"></o-slide-toggle>
            </o-row>
            <o-row [style.display]="imagesVisible ? 'block' : 'none'">
                <o-image class="imagesAnswers" attr="imageanswer2" empty-image="assets/images/no-image.png" sql-type="OTHER"></o-image>
            </o-row>
            <o-row>
                <o-text-input class="input-padding" attr="answer3" fxFlex="50" required="yes"></o-text-input>
                <o-slide-toggle attr="answer3_correct" label="" read-only="no"></o-slide-toggle>
            </o-row>
            <o-row [style.display]="imagesVisible ? 'block' : 'none'">
                <o-image class="imagesAnswers" attr="imageanswer3" empty-image="assets/images/no-image.png" sql-type="OTHER"></o-image>
            </o-row>
            <o-row>
                <o-text-input class="input-padding" attr="answer4" fxFlex="50" required="yes"></o-text-input>
                <o-slide-toggle attr="answer4_correct" label="" read-only="no"></o-slide-toggle>
            </o-row>
            <o-row [style.display]="imagesVisible ? 'block' : 'none'">
                <o-image class="imagesAnswers" attr="imageanswer4" empty-image="assets/images/no-image.png" sql-type="OTHER"></o-image>
            </o-row>
        </o-column>
    </div>
</o-form>
